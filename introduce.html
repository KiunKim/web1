<html>
 <head>
   <h3>생활치료 소개</h3>
   생활치료는 일상에서 여러 불편을 겪는 사람들이 스스로 불편을 해소 할 수 있도록 돕기 위해 만들어진 기관입니다.
   <br>일상에서 흔히 겪는 요통, 두통 등의 통증 관리 방법부터,
   많은 사람들이 불가능이라고 여기는 시력개선의 방법
   <br>뇌성마비, 뇌졸중, 파킨슨병 등 신경계질환의 증상완화 및 회복을 위한 운동방법의 이론 및 실전을 소개하며
   <br>토론을 통해 치료법이 점차 개선될 수 있도록 하고 있습니다.
  </head>
 </html>
